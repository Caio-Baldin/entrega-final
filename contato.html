<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orto Risus</title>

    <link rel="shortcut icon" href="imagens/logobr.jpg" type="image/x-icon">

    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        
        <nav class="container-nav">

            <div class="container-menu">
        
              <a href="index.html" class="menu">Inicio</a>
              <a href="especialidades.html" class="menu-maior">Especialidades</a>
              <a href="contato.html" class="menu">Contato</a>
            </div>
            
          </nav>

    </header>


    <main>
        <div class="container-contato">
            <img src="imagens/logobr.jpg" alt="Logo Orto Risus" class="logo-rosa">
            <div class="fundo-rosa">
                <div class="fundo-br">
                    <img src="imagens/logobr.jpg" alt="Logo Orto Risus" class="logo-orto">
                    <div class="container-input">
                        <label for="nome">NOME</label>
                        <input type="text" id="nome" placeholder="Digite seu Nome">
                        <label for="sobrenome">SOBRENOME</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu Sobrenome">
        
                        <label for="idade">IDADE</label>
                        <input type="text" id="idade" placeholder="Digite sua Idade">
                        <label for="telefone">TELEFONE</label>
                        <input type="text" id="telefone" placeholder="Digite seu Telefone">
                        <button class="enviar">
                            <a href="#">ENVIAR</a>
                        </button>
                    </div>
                    <button class="btn-localizacao">
                        <a href="#">LOCALIZAÇÃO</a>
                    </button>
        
                </div>
            </div>
        
        </div>
    </main>
</body>
</html>
